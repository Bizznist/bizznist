<div class="widgets-container">

  <!-- Search Widget -->
  <div class="search-widget widget-item">
    <h3 class="widget-title">Search</h3>
    <form action="{{ '/' | relative_url }}">
      <input type="text" name="q">
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div>

  <script type="text/javascript">
	atOptions = {
		'key' : 'c3c66b8897b40480ed9ba5c6949a690d',
		'format' : 'iframe',
		'height' : 90,
		'width' : 728,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/c3c66b8897b40480ed9ba5c6949a690d/invoke.js"></script>

  <!-- Recent Posts Widget -->
<div class="recent-posts-widget widget-item">
  <h3 class="widget-title">Recent Posts</h3>
  {% for post in site.posts limit:5 %}
  <div class="post-item">
    {% if post.thumbnail %}
    <img src="{{ post.thumbnail | relative_url }}" alt="{{ post.title }}" class="flex-shrink-0">
    {% elsif post.image %}
    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="flex-shrink-0">
    {% endif %}
    <div>
      <h4><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h4>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
    </div>
  </div>
  {% endfor %}
</div>

</div>


<style>
/* Sidebar recent posts widget */
.recent-posts-widget .post-item {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
}

.recent-posts-widget .post-item img {
  width: 108px;
  height: 65px;
  object-fit: cover;   /* keeps aspect ratio, crops extra */
  border-radius: 4px;  /* optional, smooth corners */
  margin-right: 10px;
  flex-shrink: 0;
}

.recent-posts-widget .post-item h4 {
  font-size: 14px;
  line-height: 1.4;
  margin: 0 0 4px 0;
}

.recent-posts-widget .post-item time {
  display: block;
  font-size: 12px;
  color: #777;
}

  </style>
