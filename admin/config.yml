backend:
  name: git-gateway
  branch: main
  identity_url: https://bizznist-blogs.netlify.app/.netlify/identity
  gateway_url: https://bizznist-blogs.netlify.app/.netlify/git

site_url: https://bizznist-blogs.netlify.app
display_url: https://bizznist-blogs.netlify.app

media_folder: "assets/uploads/blog"
public_folder: "/assets/uploads/blog"

publish_mode: simple

collections:
  - name: "posts"
    label: "Blog"
    folder: "blog/_posts"
    create: true
    extension: "md"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Custom URL Slug", name: "slug", widget: "string" }
      - { label: "Meta Title", name: "meta_title", widget: "string", required: false }
      - { label: "Meta Description", name: "meta_description", widget: "text", required: false }
      - { label: "Meta Keywords", name: "meta_keywords", widget: "list", required: false }

