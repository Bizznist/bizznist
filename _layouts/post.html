---
layout: default
---

<main class="main">

  <!-- Page Title -->
  <div class="page-title">
    <div class="heading">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-8">
            <h1>{{ page.title }}</h1>
          </div>
        </div>
      </div>
    </div>
    <nav class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blog</a></li>
          <li class="current">{{ page.title }}</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Page Title -->

  <div class="container">
    <div class="row">

      <div class="col-lg-8">

        <!-- Blog Details Section -->
        <section id="blog-details" class="blog-details section">
          <div class="container">

            <article class="article">

              {% if page.image %}
              <div class="post-img">
                <img src="{{ page.image }}" alt="{{ page.title }}" class="img-fluid">
              </div>
              {% endif %}

              <div class="meta-top">
                <ul>
                  <li class="d-flex align-items-center">
                    <i class="bi bi-person"></i>
                    {{ page.author | default: "Reema Roy" }}
                  </li>
                  <li class="d-flex align-items-center">
                    <i class="bi bi-clock"></i>
                    <time datetime="{{ page.date | date_to_xmlschema }}">
                      {{ page.date | date: "%B %d, %Y" }}
                    </time>
                  </li>
                </ul>
              </div><!-- End meta top -->

              {% if page.thumbnail %}
  <div class="thumbnail-container">
    <img 
      src="{{ page.thumbnail | resize: "800x" }}" 
      alt="{{ page.title }} Featured Image" 
      class="thumbnail"
      loading="lazy"
      srcset="{{ page.thumbnail | resize: "480x" }} 480w,
              {{ page.thumbnail | resize: "768x" }} 768w,
              {{ page.thumbnail | resize: "1024x" }} 1024w"
      sizes="(max-width: 480px) 100vw,
             (max-width: 768px) 100vw,
             800px"
    />
  </div>
{% endif %}


              <div class="content">
                {{ content }}
              </div>

            </article>

          </div>
        </section><!-- End Blog Details Section -->
</div>
        <div class="col-lg-4 sidebar">
      {% include sidebar.html %}
    </div>


      

    </div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const content = document.querySelector(".content");

  if (content) {
    const images = content.querySelectorAll("img");

    if (images.length > 1) {
      // Create carousel wrapper
      const carousel = document.createElement("div");
      carousel.classList.add("carousel");

      const track = document.createElement("div");
      track.classList.add("carousel-track");

      images.forEach(img => {
        track.appendChild(img.cloneNode(true));
        img.remove(); // remove original
      });

      carousel.appendChild(track);

      // Navigation buttons
      const prev = document.createElement("button");
      prev.className = "carousel-btn prev";
      prev.innerHTML = "&#10094;";

      const next = document.createElement("button");
      next.className = "carousel-btn next";
      next.innerHTML = "&#10095;";

      carousel.appendChild(prev);
      carousel.appendChild(next);

      // Insert carousel into content
      content.appendChild(carousel);

      // Slider logic
      let currentIndex = 0;
      function updateCarousel() {
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      next.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % track.children.length;
        updateCarousel();
      });

      prev.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + track.children.length) % track.children.length;
        updateCarousel();
      });
    }
  }
});
</script>


</main>

<style>
/* Default Table Style for Website */
table {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
  margin: 20px 0;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

table th, table td {
  border: 1px solid #ddd;
  padding: 12px 15px;
  text-align: left;
}

table th {
  background-color: #f4f4f4;
  color: #333;
  font-weight: 600;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

table tr:hover {
  background-color: #f1f7ff;
}
</style>

<style>
  /* Add spacing between paragraphs and list items */
  ul, ol {
    padding-left: 20px; /* indent nested lists nicely */
    margin: 0; /* remove default margin */
  }

  li {
    margin-bottom: 0.75em; /* space after each list item */
  }

  li p {
    margin: 0 0 0.5em 0; /* space after paragraph inside list item */
  }

  ul ul, ol ul {
    margin-top: 0.25em; /* small spacing for nested lists */
    margin-bottom: 0.5em;
  }
</style>


<style>
.carousel {
  position: relative;
  max-width: 800px; /* match your blog width */
  margin: 2rem auto;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel img {
  width: 100%;
  flex-shrink: 0;
  border-radius: 10px;
}

/* Navigation buttons */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  border: none;
  color: #fff;
  font-size: 2rem;
  cursor: pointer;
  padding: 0.3em 0.6em;
  border-radius: 50%;
  z-index: 2;
}

.carousel-btn.prev { left: 10px; }
.carousel-btn.next { right: 10px; }

.carousel-btn:hover {
  background: rgba(0,0,0,0.7);
}
</style>
