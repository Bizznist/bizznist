---
layout: default
---

<main class="main">

  <!-- Page Title -->
  <div class="page-title">
    <div class="heading">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-8">
            <h1>{{ page.title }}</h1>
          </div>
        </div>
      </div>
    </div>
    <nav class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blog</a></li>
          <li class="current">{{ page.title }}</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Page Title -->

  <div class="container">
    <div class="row">

      <div class="col-lg-8">

        <!-- Blog Details Section -->
        <section id="blog-details" class="blog-details section">
          <div class="container">

            <article class="article">

              {% if page.image %}
              <div class="post-img">
                <img src="{{ page.image }}" alt="{{ page.title }}" class="img-fluid">
              </div>
              {% endif %}

              <div class="meta-top">
                <ul>
                  <li class="d-flex align-items-center">
                    <i class="bi bi-person"></i>
                    <a href="#">Reema Roy</a>
                  </li>
                  <li class="d-flex align-items-center">
                    <i class="bi bi-clock"></i>
                    <time datetime="{{ page.date | date_to_xmlschema }}">
                      {{ page.date | date: "%B %d, %Y" }}
                    </time>
                  </li>
                </ul>
              </div><!-- End meta top -->

              {% if page.thumbnail %}
  <div class="thumbnail-container">
    <img 
      src="{{ page.thumbnail | resize: "800x" }}" 
      alt="{{ page.title }} Featured Image" 
      class="thumbnail"
      loading="lazy"
      srcset="{{ page.thumbnail | resize: "480x" }} 480w,
              {{ page.thumbnail | resize: "768x" }} 768w,
              {{ page.thumbnail | resize: "1024x" }} 1024w"
      sizes="(max-width: 480px) 100vw,
             (max-width: 768px) 100vw,
             800px"
    />
  </div>
{% endif %}


              <div class="content">
                {{ content }}
              </div>

            </article>

          </div>
        </section><!-- End Blog Details Section -->
</div>
        <div class="col-lg-4 sidebar">
      {% include sidebar.html %}
    </div>


      

    </div>
  </div>

</main>


<style>
  .thumbnail-container {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  overflow: hidden;
}

.thumbnail {
  width: 100%;
  height: auto;
  object-fit: cover;
  display: block;
}

.heading {    
  padding-top: 20px !important;
  padding-bottom: 20px !important;
}
.blog-details {
  padding-top: 20px !important;
  padding-bottom: 20px !important;
}
 .blog-details .article {
   padding-top: 10px !important;
 } 
 .blog-details .meta-top {
   margin-top: 0 !important;
   line-height: 2;
 } 
  .col-lg-8 {
    padding-left: 0px;
    padding-right: 0px;
  }
.widgets-container {
    margin-top: 20px;
}

  
      @media screen and (max-width: 768px) {
        .heading {    
          padding-top: 10px !important;
          padding-bottom: 10px !important;
        }
        .article {
          padding-left: 0px !important;
          padding-right: 0px !important;
        }
        .blog-details .article {
          box-shadow: 0 0px 0px rgba(0, 0, 0, 0) !important;
        }
        .page-title nav ol {
          padding-left: 10px !important;
          padding-right: 10px !important;
        }
        .blog-details {
          padding-top: 0px !important;
          padding-bottom: 0px !important;
        }
        .blog-details .meta-top ul {
          line-height: 2;
        }
        .article {
          padding-top: 10px !important;
        }
        .container {
          padding-left: 0px; 
          padding-right: 0px;
        }
        
    }
  .content img {
  width: 100%;
  height: auto;
  object-fit: cover;
  display: block;
  margin: 1rem auto;   /* optional, centers the image */
  border-radius: 8px;  /* optional, same style as thumbnail */
}
  </style>

<style>
/* Default Table Style for Website */
table {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
  margin: 20px 0;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

table th, table td {
  border: 1px solid #ddd;
  padding: 12px 15px;
  text-align: left;
}

table th {
  background-color: #f4f4f4;
  color: #333;
  font-weight: 600;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

table tr:hover {
  background-color: #f1f7ff;
}
</style>

<style>
  /* Add spacing between paragraphs and list items */
  ul, ol {
    padding-left: 20px; /* indent nested lists nicely */
    margin: 0; /* remove default margin */
  }

  li {
    margin-bottom: 0.75em; /* space after each list item */
  }

  li p {
    margin: 0 0 0.5em 0; /* space after paragraph inside list item */
  }

  ul ul, ol ul {
    margin-top: 0.25em; /* small spacing for nested lists */
    margin-bottom: 0.5em;
  }
</style>
