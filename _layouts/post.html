---
layout: default
---

<main class="main">

  <!-- Page Title -->
  <div class="page-title">
    <div class="heading">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-8">
            <h1>{{ page.title }}</h1>
          </div>
        </div>
      </div>
    </div>
    <nav class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blog</a></li>
          <li class="current">{{ page.title }}</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Page Title -->

  <div class="container">
    <div class="row">

      <div class="col-lg-8">

        <!-- Blog Details Section -->
        <section id="blog-details" class="blog-details section">
          <div class="container">

            <article class="article">

              {% if page.image %}
              <div class="post-img">
                <img src="{{ page.image }}" alt="{{ page.title }}" class="img-fluid">
              </div>
              {% endif %}

              <div class="meta-top">
                <ul>
                  <li class="d-flex align-items-center">
                    <i class="bi bi-person"></i>
                    {{ page.author | default: "Reema Roy" }}
                  </li>
                  <li class="d-flex align-items-center">
                    <i class="bi bi-clock"></i>
                    <time datetime="{{ page.date | date_to_xmlschema }}">
                      {{ page.date | date: "%B %d, %Y" }}
                    </time>
                  </li>
                </ul>
              </div><!-- End meta top -->

              <div class="content">
                {{ content }}
              </div>

            </article>

          </div>
        </section><!-- End Blog Details Section -->

      </div>

    </div>
  </div>

</main>


<style>
  .thumbnail-container {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  overflow: hidden;
}

.thumbnail {
  width: 100%;
  height: auto;
  object-fit: cover;
  display: block;
}

  </style>
